<html xmlns:th="http://www.thymeleaf.org">
<body>
    <h2>Flour Orders</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Client Name</th>
            <th>Contact Number</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.clientName}"></td>
            <td th:text="${order.contactNumber}"></td>
            <td th:text="${order.orderStatus}"></td>
            <td>
                <a th:href="@{/orders/edit/{id}(id=${order.id})}">Edit</a>
                <a th:href="@{/orders/delete/{id}(id=${order.id})}">Delete</a>
            </td>
        </tr>
    </table>
    <a href="/orders/new">Add New Order</a>
</body>
</html>
